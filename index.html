<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<link href="/css/style.css" rel="stylesheet">

<title>Formulário</title>

</head>

<body>

<!--CRIANDO FORMS-->

<div class="col-4 m-4">
<h2>Formulário de Registro</h2>
<form>
<div class="mb-4">
<label for="email" class="form-label">E-mail</label>
<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
<div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div>
</div>

<div class="mb-4">
<label for="password" class="form-label">Senha:</label>
<input type="text" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
</div>
<button type="button" class="btn btn-danger">Cadastrar</button>
 
</form>


</body>
</html>
